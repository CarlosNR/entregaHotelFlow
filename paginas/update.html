<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Hotelflow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/style/style.css">
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/imagens/favicon-hotelflow.png" type="image/x-icon">

    <script src="/scripts/mostrarFilmes.js"></script>    
    <script src="/scripts/update.js"></script>    
    <script src="/scripts/validaCadastroClienteData.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navBar" aria-label="Offcanvas navbar large">
        <div class="container-fluid">
    
          <a class="navbar-brand logo" href="/">Crud-Cinema</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            
            <div class="offcanvas-header offCanvasHead">
              <a class="navbar-brand" href="/">
                Crud-Cinema
              </a>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
    
            <div class="offcanvas-body offCanvasBody">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 ">
               
                <li class="nav-item">
                  <a href="/" class="nav-link active">
                    <button class="btn offCanvasButton" type="button">
                      Read/Delete
                    </button>
                  </a>              
                </li>
    
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <button class="btn dropdown-toggle offCanvasButton" type="button">Ins-Up</button>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-left">
                    <li> <p>Insert/Update</p> </li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/paginas/insert.html"><p>Insert</p></a></li>
                    <li><a class="dropdown-item" href="/paginas/update.html"><p>Update</p></a></li>
                  </ul>
                </li>
    
              </ul>  
            </div>
            
          </div>
    
        </div>
    </nav>  

    <div class="container-fluid align-items-center">

        <div class="row justify-content-center align-items-center text-center">
            <div class="col-3"></div>            

                <div class="col-6 mt-5">
                    <form>
                        <select class="form-select my-2" id="filmes" aria-label="Default select example" onchange=" pegarDados(this.options[this.selectedIndex].value)">
                            <option selected>Selecione um filme</option>
                        </select>
                        <div style="display: none;" id="dadosAtualizar">
                            
                            <div class="input-group my-3">
                                <span class="input-group-text">Resumo:</span>
                                <textarea class="form-control" placeholder="Eles nÃ£o foram, mas voltaram, linda viagem as matas virgens da Amazonia." id="resumo" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-4 col-xs-6 col-sm-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Nota:</span>
                                        <input type="number" class="form-control" placeholder="8.5" id="nota" min="0" max="10" step="0.1" required>
                                    </div>
                                </div>
                                <div class="col-md-5 col-xs-6 col-sm-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Data:</span>
                                        <input type="text" class="form-control" id="lancamento" name="lancamento" placeholder="dd/mm/aaaa" onfocusout="validarCadastroClienteData()" required>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                            </div>

                            <button class="btn btn-danger float-left" type="reset">Cancelar</button>
                            
                            <button class="btn btn-success" type="submit" onclick="atualizarDados()">Confirmar</button>
                        </div>
                    </form>
                </div>
                
            <div class="col-3"></div>            

        </div>          
 
    </div>

</body>
</html>
